<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>RPS Game</title>
</head>
<body>
    
</body>
    <header>
        <h1>ROCK PAPER SCISSOR</h1>
    </header>

    <p id="start-message">Ready, set, gooo</p>
    <div class="result">
        <p>Let's play!</p>
    </div>

    <p>Don't know the game rules? ðŸ™ˆ </p>
    <div class="game-rules">
        <button id="rules-button">Click here</button>
        <div id="rps-game-rules" class="rules">
            <div class="game-rules-content">
                <span class="close">&times;</span>
                <h1>Game rules</h1>
            </div>
        </div>
    </div>

    <div class="options">
        <div class="option" id="rock">
            <img class="img" src="images/rock.png" alt="rock">
        </div>
        <div class="option" id="paper">
            <img class="img" src="images/paper.png" alt="paper">
        </div>
        <div class="option" id="scissor">
            <img class="img" src="images/scissors.png" alt="scissor">
        </div>
    </div>

    <div class="score-board">
        <div class="versus">User vs Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <a href="index.html">Reset the game</a>

    <script src="app.js"></script>
    <script src="game_rules.js"></script>

</html>
